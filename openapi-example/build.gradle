plugins {
    id 'fish.payara.micro-gradle-plugin' version '1.1.0'
}

dependencies {
    implementation group: 'jakarta.json', name: 'jakarta.json-api', version:'1.1.6'
    implementation group: 'jakarta.annotation', name: 'jakarta.annotation-api', version: '1.3.5'
    
    providedCompile group: 'org.eclipse.microprofile', name: 'microprofile', version: '4.0'
    providedCompile group: 'org.eclipse.microprofile.openapi', name: 'microprofile-openapi-api', version: '2.0'
    providedCompile group: 'org.eclipse.microprofile.config', name: 'microprofile-config-api', version: '2.0'
    providedCompile group: 'org.microprofile-ext.openapi-ext', name: 'swagger-ui', version: '1.0.3'
}
